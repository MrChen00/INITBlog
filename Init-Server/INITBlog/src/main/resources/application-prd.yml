# 端口号和项目根路径
server:
  port: 8018
  servlet:
    context-path: /initblog
# 编码设置
spring:
  http:
    encoding:
      charset: UTF-8
  # 数据库和连接池配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    # url: 
    # username: 
    # password: 
  # 邮件配置
  mail:
    # username: 
    # password: 
    # host: 
    properties.mail.smtp.ssl.enable: true
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    # host: 
    # port: 
    # password: 
  # 配置 Elasticsearch
  data:
    elasticsearch:
      cluster-name: elasticsearch
      # cluster-nodes: 


# MyBatis Mapper配置文件
mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  type-aliases-package: com.zhou.init.pojo

aliyun:
  # 对象存储
  oss:
    # endpoint: 地域
    # accessKeyId: key
    # accessKeySecret: pwd
    # bucketName: name

#  configuration:
#    use-generated-keys: true

